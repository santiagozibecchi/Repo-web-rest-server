<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Google Sign in</title>
</head>

<body>

      <h1>Google Sign in</h1>
      <hr>

      <div id="g_id_onload" data-client_id="933708709288-m1b3mvseggb5bqt120t8kmhi2j8g9jd9.apps.googleusercontent.com"
            data-auto_prompt="false" data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
            data-shape="rectangular" data-logo_alignment="left">
      </div>

      <button id="google_signout">
            Sign Out
      </button>

      <script src="https://accounts.google.com/gsi/client" async defer></script>

      <script>
            function handleCredentialResponse(response) {
                  // Google Token: ID_TOKEN
                  // console.log('id_token', response.credential);
                  const body = { id_token: response.credential }

                  fetch('https://restserver-cursonode-fher.herokuapp.com/api/auth/google', {
                        // Por defecto el metodo fetch regresa una peticion GET,
                        // por esto configuramos como sigue:
                        method: 'POST',
                        // Tipo de contenido que estoy enviando
                        headers: {
                              'Content-Type': 'application/json'
                        },
                        // Hay que mandar el body, tiene que estar serializado como... JSON.str..
                        body: JSON.stringify(body),

                  })
                        .then(resp => resp.json())
                        .then(resp => {
                              console.log(resp);
                              localStorage.setItem('email', resp.usuario.correo);

                        })
                        .catch(console.warn())
            }

            const button = document.getElementById('google_signout');
            button.onclick = () => {
                  console.log(google.accounts.id);
                  google.accounts.id.disableAutoSelect();

                  google.accounts.id.revoke(localStorage.getItem('email'), done => {
                        localStorage.clear();
                        location.reload();
                  });

            }



      </script>



</body>

</html>
